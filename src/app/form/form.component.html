
<div class="container">
    <div class="row">
        <div class="col-lg-12 mt-2">
                <label>Name:</label>
                <input type="text" [(ngModel)]="name"><br><br>
                <label>Email:</label>
                <input type="email" [(ngModel)]="email"><br><br>
                <label>Company:</label>
                <input type="text" [(ngModel)]="company"><br><br>
                <label>Phone:</label>
                <input type="number" [(ngModel)]="number1"><br><br>
                <button class="btn btn-primary" (click)="onSubmit()">Confirm Meeting</button>
                
        </div>
    </div>
</div>
